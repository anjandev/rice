<fontconfig>
 <match target="pattern">
   <test qual="any" name="family"><string>Courier</string></test>
   <edit name="family" mode="assign" binding="same"><string>Liberation Mono</string></edit>
 </match>
 <match target="pattern">
   <test qual="any" name="family"><string>karla</string></test>
   <edit name="family" mode="assign" binding="same"><string>Roboto</string></edit>
 </match>
 <match target="pattern">
   <test qual="any" name="family"><string>monospace</string></test>
   <edit name="family" mode="assign" binding="same"><string>Liberation Mono</string></edit>
 </match>
 <match target="pattern">
   <test qual="any" name="family"><string>lucida console</string></test>
   <edit name="family" mode="assign" binding="same"><string>Liberation Mono</string></edit>
 </match>
 <match target="pattern">
   <test qual="any" name="family"><string>lucida grande</string></test>
   <edit name="family" mode="assign" binding="same"><string>Noto Sans</string></edit>
 </match>
 <match target="pattern">
   <test qual="any" name="family"><string>lucida sans</string></test>
   <edit name="family" mode="assign" binding="same"><string>Noto Sans</string></edit>
 </match>
 <match target="pattern">
   <test qual="any" name="family"><string>lucida sans unicode</string></test>
   <edit name="family" mode="assign" binding="same"><string>Noto Sans</string></edit>
 </match>
 <match target="pattern">
   <test qual="any" name="family"><string>garuda</string></test>
   <edit name="family" mode="assign" binding="same"><string>Noto Sans</string></edit>
 </match>
 <match target="pattern">
   <test qual="any" name="family"><string>Andale Mono</string></test>
   <edit name="family" mode="assign" binding="same"><string>Liberation Mono</string></edit>
 </match>
 <match target="pattern">
   <test qual="any" name="family"><string>Georgia</string></test>
   <edit name="family" mode="assign" binding="same"><string>Noto Serif</string></edit>
 </match>
 <match target="pattern">
   <test qual="any" name="family"><string>Linux Libertine</string></test>
   <edit name="family" mode="assign" binding="same"><string>Liberation Serif</string></edit>
 </match>
 <match target="pattern">
   <test qual="any" name="family"><string>helvetica</string></test>
<edit name="family" mode="assign" binding="same"><string>Dejavu Sans</string></edit>
 </match>
 <match target="pattern">
   <test qual="any" name="family"><string>helvetica neue</string></test>
<edit name="family" mode="assign" binding="same"><string>Liberation Sans</string></edit>
 </match>
 <match target="pattern">
   <test qual="any" name="family"><string>Times New Roman</string></test>
<edit name="family" mode="assign" binding="same"><string>Noto Serif</string></edit>
 </match>
 <match target="pattern">
   <test qual="any" name="family"><string>Times</string></test>
<edit name="family" mode="assign" binding="same"><string>Noto Serif</string></edit>
 </match>
<!-- wiki --> 
 <match target="pattern">
   <test qual="any" name="family"><string>sans-serif</string></test>
<edit name="family" mode="assign" binding="same"><string>Liberation Sans</string></edit>
 </match>
 <match target="pattern">
   <test qual="any" name="family"><string>tahoma</string></test>
<edit name="family" mode="assign" binding="same"><string>Dejavu sans</string></edit>
 </match>
 <match target="pattern">
   <test qual="any" name="family"><string>Verdana</string></test>
<edit name="family" mode="assign" binding="same"><string>Liberation Sans</string></edit>
 </match>
 <match target="pattern">
   <test qual="any" name="family"><string>Arial</string></test>
<edit name="family" mode="assign" binding="same"><string>Liberation Sans</string></edit>
 </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>DejaVu Sans</string>
    </test>
    <edit mode="assign" name="family">
      <string>DejaVu Sans Condensed</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>DejaVu Serif</string>
    </test>
    <edit mode="assign" name="family">
      <string>DejaVu Serif Condensed</string>
    </edit>
  </match>
   <match target="font">
    <edit name="antialias" mode="assign"><bool>true</bool></edit>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit name="lcdfilter" mode="assign"><const>lcddefault</const></edit>
    <edit name="rgba" mode="assign"><const>rgb</const></edit>
  </match>
</fontconfig>
